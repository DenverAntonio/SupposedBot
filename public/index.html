<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        #chatbox {
            width: 40%; /* Match the width from the first file */
            max-width: 400px;
            margin: auto;
            border-radius: 15px;
            border: 5px solid #e1ffc7;
            background-image: url("BG_Images/BG0.jpg");
            background-size: cover;
            background-position: center;
            height: 750px; /* Match the height from the first file */
            display: flex;
            flex-direction: column;
        }
        .messages {
            border-radius: 15px 15px 0 0;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 10px;
            height: 100%; /* Make the messages container fill the chatbox height */
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .message.user {
            background-color: #e1ffc7;
            color: #333;
            align-self: flex-end;
            width: fit-content;
        }
        .message.bot {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
            width: fit-content;
            white-space: pre-line;
        }
        .input {
            display: flex;
            border-radius: 0 0 15px 15px; /* Rounded corners at the bottom */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for input area */
            border-top: 1px solid #ccc;
        }
        .input input {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 0 0 0 10px; /* Bottom-left corner rounded */
        }
        .input button {
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 0 10px 0; /* Bottom-right corner rounded */
        }
        .input button:hover {
            background-color: #45a049;
        }
        .ticket-info {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div class="messages" id="messages"></div>
        <div class="input">
            <input type="text" id="userInput" placeholder="Type your message here" />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
